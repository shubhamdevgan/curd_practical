{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile View </title>

    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .errorlist {
            color: red;
        }
    </style>
</head>

<body>
    <div class="main">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Profile View</h2>

                            <form method="POST" class="register-form" id="register-form">
                                <div class="form-group">
                                    <p>Full Name: {{user.full_name}}</p>
                                </div>
                                <div class="form-group">
                                    <p>Email: {{user.email}}</p>
                                </div>
                                <div class="form-group">
                                    <p>Designation: {{user.designation}}</p>
                                </div>
                                <div class="form-group">
                                    <p>Total Exp: {{user.total_experience}}</p>
                                </div>
                                <div class="form-group">
                                    <p>Work Shift: {{user.work_shift}}</p>
                                </div>
                                <div class="form-group form-button">
                                    <a href="{% url 'users:update_view' %}" class="signup-image-link">Edit Profile</a>
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure>
                                {% if user.profile_image %}
                                <img src="{{user.profile_image.url}}" alt="sing up image">
                            </figure>
                            {% else %}
                            <img src="#" alt="Upload Profile Pic to Display here"></figure>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </section>

    </div>

    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
