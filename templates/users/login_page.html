{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .errorlist {
            color: red;
        }
    </style>
</head>

<body>
    <div class="main">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Login</h2>
                            {% if form.errors %}
                            <p style="color: red;">Invalid Username or Password</p>
                            {% endif %}
                            <form method="POST" class="register-form" id="register-form">
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="username" id="username" placeholder="Your Username"
                                        required />
                                    <p>{{form.username.errors}}</p>
                                </div>
                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="password" id="password" placeholder="Password"
                                        required />
                                    <p>{{form.password.errors}}</p>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup" class="form-submit" value="Login" />
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                            <a href="{% url 'users:sign-up' %}" class="signup-image-link">Sign Up</a>
                        </div>
                    </div>
                </div>
            </section>

    </div>

    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
