{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Password</title>

    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .errorlist {
            color: red;
        }
    </style>
</head>

<body>
    <div class="main">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Change Password</h2>
                            <form method="POST" class="register-form" id="register-form">
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="password" name="old_password" placeholder="Your Old Password"
                                        required />
                                    <p>{{form.old_password.errors}}</p>
                                </div>
                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="new_password1" placeholder="New Password" required />
                                    <p>{{form.new_password1.errors}}</p>
                                </div>
                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="new_password2" placeholder="New Confirm Password"
                                        required />
                                    <p>{{form.new_password2.errors}}</p>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup" class="form-submit" value="Login" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

    </div>

    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
